<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Clima (Open-Meteo)</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volverAlMenu()">‚Üê Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Consultar Clima</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Latitud" type="number" [(ngModel)]="lat"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Longitud" type="number" [(ngModel)]="lon"></ion-input>
      </ion-item>

      <h3>Variables Horarias</h3>
      <ion-list>
        <ion-item *ngFor="let opt of hourlyOptions">
          <ion-checkbox slot="start" [(ngModel)]="opt.checked"></ion-checkbox>
          <ion-label>{{ opt.label }}</ion-label>
        </ion-item>
      </ion-list>

      <h3>Variables Diarias</h3>
      <ion-list>
        <ion-item *ngFor="let opt of dailyOptions">
          <ion-checkbox slot="start" [(ngModel)]="opt.checked"></ion-checkbox>
          <ion-label>{{ opt.label }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" color="success" (click)="obtenerDatos()">
        Obtener Datos
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="climaData">
    <ion-card-header>
      <ion-card-title>Resultados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <pre>{{ climaData | json }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
