<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let api of apis"
        (click)="irAapi(api.route)"
        class="api-card"
      >
        <ion-card button="true">
          <img [src]="api.img" alt="{{ api.nombre }}" />
          <ion-card-content class="ion-text-center">
            <strong>{{ api.nombre }}</strong>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
